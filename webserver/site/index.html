<!DOCTYPE HTML>
<html>
	<head>
		<title>Cedric Controller</title>
		<link rel='stylesheet' href='style.css'>
		<link rel='stylesheet' href='sliders.css'>
		<script src='raphael-2.1.4.min.js'></script>
		<script src='justgage.js'></script>
		<script src='analogstick.js'></script>
		<script src='main.js'></script>
	</head>
	<body>
		<canvas id='cameraView' width='100' height='100'></canvas>
		<div id='info'></div>
		<div id='controls'>
			<fieldset id='knobs'>
				<legend>Analogici</legend>
				<div id='lknob_container' class='knob'></div>
				<div id='rknob_container' class='knob'></div>
			</fieldset>
			<br />
			<fieldset>
				<legend>Sterzo</legend>
				<input type='range' disabled=true id='steer_indicator' min='-1' max='1' step='0.01'>
			</fieldset>
			<fieldset>
				<legend>Sterzo rete neurale</legend>
				<input type='range' disabled=true id='nn_steer_indicator' min='-1' max='1' step='0.01'>
			</fieldset>
		</div>
	</body>
</html>
